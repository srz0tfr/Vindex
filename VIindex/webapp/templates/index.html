<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>Video Indexing</title>

<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>

<link rel="styleshe  et" href="{{ url_for('static', filename='css/style.css') }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<style>
  .center {
    /* margin-left: 300px; */
    margin: auto;
    margin-top: 100px;
    /* margin: 10%; */
    width: 95%;
    height: fit-content;
    border: 3px solid #43BFC7;
    padding: 30px;
  }
  .center2 {
    margin: auto;
    margin-top: 100px;
    /* margin: 10%; */
    width: 95%;
    height: fit-content;
    border: 3px solid #488AC7;
    padding: 30px;
  }
  .float-left{
    float:left;
    width: 50%;
  }
  </style>
</head>


<body>
  <div>
    <div  class="float-left">
      <div class = "center">
   
        <div class="card" style="width: 100%;">
         
         <h3 class="card-title" style="margin: auto; margin-top: 20px;margin-bottom: 40px;">Welcome to Video Indexing</h3>
         <div style="margin: auto; margin-top: 20px;margin-bottom: 40px;">
   
             <form action="{{ url_for('predict')}}"method="post" enctype="multipart/form-data">
                <div style="width: 350px; margin-left: 20px;">
                  <label for="formFileLg" class="form-label"><h6>Submit your video which needs to be indexed:</h6></label>
                  <input class="form-control form-control-lg" id="formFileLg" type="file" name="video">
                </div>
                
                <div style="margin-top: 20px;margin-bottom: 40px;"> 
                  <h7 style="font-family:cursive">Select the model:</h7 >
                  <select class = "custom-select" id="inputmodel" name = "model_video">
                    <option selected><h2>Wise Trained with many labels</h2></option>
                    <option ><h2>Sparse Trained with many labels</h2></option>
                    <option ><h2>Wise Trained with heading/non-heading labels</h2></option>
                    <option ><h2>Sparse Trained with heading/non-heading labels</h2></option>
                  </select>
                </div>

                <div style="margin-top: 20px;margin-left: 140px; margin-bottom: 40px;"> 
                 <button type="submit" class="btn btn-primary">Index It!</button>
                </div>
             </form>
   
             <div style="margin-top:60px"></div>
             
             <form action="{{ url_for('visualize')}}" method="post" enctype="multipart/form-data">
               <div style="width: 350px; margin-left: 20px;">
                 <label for="formFileLg" class="form-label"><h6 >Submit slide image to get Heading Box:</h6></label>
                 <input class="form-control form-control-lg" id="formFileLg" type="file"name = "slide_image">
               </div>

               <div style="margin-top: 20px;margin-bottom: 40px;"> 
                <h7 style="font-family:cursive">Select the model:</h7 >
                <select class = "custom-select" id="inputmodel" name = "model_image">
                  <option selected><h2>Wise Trained with many labels</h2></option>
                  <option ><h2>Sparse Trained with many labels</h2></option>
                  <option ><h2>Wise Trained with heading/non-heading labels</h2></option>
                  <option ><h2>Sparse Trained with heading/non-heading labels</h2></option>
                </select>
              </div>

               <div style="margin-top: 20px;margin-left: 140px; margin-bottom: 40px;"> 
                 <button type="submit" class="btn btn-primary" >Visualize!</button>
               </div>
             </form>
          
         </div>
       </div>
       
       
     </div>
    </div>
    <div class="float-left">
      <div  class = "center2">
        <div class="card" style="width: 100%;">
          <img src="{{url_for('static', filename=image_vis)}}" alt = "" />
          <img src="{{url_for('static', filename=image_box)}}" alt = "" />
          <h6>{{annotation}}</h6>
        </div>
       </div>
    </div>
    

  </div>
 

</body>
</html>
